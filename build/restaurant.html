<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/common.css" type="text/css">
  <link rel="stylesheet" href="css/detail.css" type="text/css">
  <link rel="stylesheet" href="css/rating-select.css" type="text/css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#3397db">
  <title>Restaurant Info</title>
</head>

<body class="inside">
<!-- Beginning header -->
<header>
  <!-- Beginning nav -->
  <nav>
    <h1><a href="/">Restaurant Reviews</a></h1>
  </nav>
  <!-- Beginning breadcrumb -->
  <ul id="breadcrumb" role="navigation">
    <li><a href="/">Home</a></li>
  </ul>
  <!-- End breadcrumb -->
  <!-- End nav -->
</header>
<!-- End header -->

<!-- Beginning main -->
<main id="maincontent">
  <!-- Beginning restaurant -->
  <section id="restaurant-container">
    <h1 id="restaurant-name"></h1>
    <div class="restaurant-card">
      <img id="restaurant-img">
    </div>
    <div class="restaurant-info">
      <h2 id="restaurant-cuisine"></h2>
      <h3 id="restaurant-address" tabindex="0"></h3>
      <table id="restaurant-hours" tabindex="0"></table>
    </div>

  </section>
  <!-- end restaurant -->

  <!-- Beginning map -->
  <section id="map-container" tabindex="0" role="application" aria-label="map">
    <div id="map"></div>
  </section>
  <!-- End map -->

  <!-- Beginning reviews -->
  <section id="reviews-container">
    <h2 tabindex="0">Reviews</h2>
    <ul id="reviews-list"></ul>
  </section>
  <!-- End reviews -->

  <section class="add-review-container">
    <div class="review-form-container">
      <form class="form" action="" method="post">
        <div class="form-group">
          <h3>Add review</h3>
        </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" required/>
        </div>

        <div class="form-group">
          <label for="rating-select">Rating</label>
          <div id="rating-select"></div>
        </div>

        <div class="form-group">
          <label for="review">Review</label>
          <textarea id="review"></textarea>
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </section>

</main>
<!-- End main -->

<!-- Beginning footer -->
<footer id="footer">
    <span>
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </span>
</footer>
<!-- End footer -->

<!-- Beginning scripts -->
<!-- Database helpers -->
<!-- Main javascript file -->
<script type="text/javascript" src="js/restaurant_info.js"></script>
<!-- Google Maps -->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKMAjod6Zv9Np7PZ3FuqjKzgskHu1jIQY&libraries=places&callback=initMap"></script>
<!-- End scripts -->
</body>

</html>
