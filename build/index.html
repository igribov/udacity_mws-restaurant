<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
<header id="app-header">
  <nav>
    <h1><a href="/">Restaurant Reviews</a></h1>
  </nav>
</header>

<main id="maincontent">

  <section id="filter-container">
    <div class="filter-options">
      <h2 tabindex="0">Filter Results</h2>
      <div class="search-selects">
        <select aria-label="Neighborhood" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select aria-label="Cuisine" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
    </div>
  </section>
  <section id="map-container">
    <div id="map"></div>
  </section>
  <section class="restaurants-search-result">
    <ul id="restaurants-list"></ul>
  </section>
</main>

<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKMAjod6Zv9Np7PZ3FuqjKzgskHu1jIQY&libraries=places&callback=initMap"></script>


<footer id="footer">
  Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>

</html>
